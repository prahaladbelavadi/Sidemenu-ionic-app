<ion-header>
  <ion-navbar>
    <button ion-button rounded menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Segment: With static Lists </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="pup">
        Puppies
      </ion-segment-button>

      <ion-segment-button value="kit">
        Kittens
      </ion-segment-button>

      <ion-segment-button value="duck">
        Ducklings
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="pup">

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/puppies/thumbnail-puppy-1.jpg" alt="pupper">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/puppies/thumbnail-puppy-2.jpg" alt="pupper">
        </ion-thumbnail>
        <h2>Oscar</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/puppies/thumbnail-puppy-3.jpg" alt="pupper">
        </ion-thumbnail>
        <h2>Zoey</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/puppies/thumbnail-puppy-4.jpg" alt="pupper">
        </ion-thumbnail>
        <h2>Otto</h2>
      </ion-item>

    </ion-list>
<!--  -->

<ion-list *ngSwitchCase="kit">

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/kittens/thumbnail-kitten-1.jpg" alt="kitty">
    </ion-thumbnail>
    <h2>Ruby</h2>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/kittens/thumbnail-kitten-2.jpg" alt="kitty">
    </ion-thumbnail>
    <h2>Oscar</h2>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/kittens/thumbnail-kitten-3.jpg" alt="kitty">
    </ion-thumbnail>
    <h2>Zoey</h2>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/kittens/thumbnail-kitten-4.jpg" alt="kitty">
    </ion-thumbnail>
    <h2>Otto</h2>
  </ion-item>

</ion-list>


<ion-list *ngSwitchCase="duck">

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/ducklings/thumbnail-duckling-1.jpg" alt="duckie">
    </ion-thumbnail>
    <h2>Ruby</h2>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/ducklings/thumbnail-duckling-2.jpg" alt="duckie">
    </ion-thumbnail>
    <h2>Oscar</h2>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/ducklings/thumbnail-duckling-3.jpg" alt="duckie">
    </ion-thumbnail>
    <h2>Zoey</h2>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="assets/imgs/ducklings/thumbnail-duckling-4.jpg" alt="duckie">
    </ion-thumbnail>
    <h2>Otto</h2>
  </ion-item>

</ion-list>

  </div>
</ion-content>
