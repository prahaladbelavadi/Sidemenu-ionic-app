<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts!</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button block color="light" round (click)="openActionSheet()">
    Action Sheets!
  </button>

  <button type="button" name="button" ion-button block round color='dark' (click)="openBasicAlert()">
    Basic Alert
  </button>

  <button type="button" name="button" ion-button block round color="light" (click)="openPrompt()">
    Prompt Alert
  </button>

  <button type="button" name="button" ion-button block round color="dark" (click)="openConfirmationAlert()">
    Confirmation Alert
  </button>

  <button type="button" name="button" ion-button block round color="light" (click)="openRadioAlert()">
    Radio Alert
  </button>

  <button type="button" name="button" ion-button block round color="dark" (click)="openCheckboxAlert()">
    Check Box Alert
  </button>

</ion-content>
