<ion-header>
  <ion-navbar>
    <button ion-button rounded menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card >

    <button ion-button block rounded (tap)="tapEvent($event)" color="dark">
      Tapped: {{tap}} times
    </button>

    <button ion-button block rounded (press)="pressEvent($event)" color="light">
      Pressed: {{press}} times
    </button>

    <button ion-button block rounded (pan)="panEvent($event)" color="dark">
      Panned: {{pan}} times
    </button>

    <button ion-button block rounded (swipe)="swipeEvent($event)" color="light">
      Swiped: {{swipe}} times
    </button>

  </ion-card>

</ion-content>
