<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buttons</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button>Button</button>

  <button ion-button color="light">Color</button>
  <button ion-button outline>Outline</button>
  <button ion-button block color="secondary">Block button</button>
  <button ion-button round color="danger">Round</button>
  <button ion-button clear color="dark">clear button</button>
  <button ion-button full color="danger">Full Button</button>
  <button ion-button large color="dark">Large button</button>

  <ion-item>
    <ion-icon name="logo-twitter" item-start></ion-icon>
    Twitter Badge
    <ion-badge item-end>260k</ion-badge>
  </ion-item>

<div class="check-box">
      <ion-item>
        <ion-label>Check Box one</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Check Box Two</ion-label>
        <ion-checkbox color="secondary" checked="true"></ion-checkbox>
      </ion-item>
</div>

<div class="radiobutton">
    <ion-item>
      <ion-label>
          <ion-list radio-group>
            <ion-list-header>
              Radio Button
            </ion-list-header>

            <ion-item>
              <ion-label>Ionic</ion-label>
              <ion-radio checked="true" value="ionic"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>React</ion-label>
              <ion-radio value="react"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Android</ion-label>
              <ion-radio value="Android" disabled="true"></ion-radio>
            </ion-item>
          </ion-list>
      </ion-label>
    </ion-item>
</div>

<div class="range">
  <ion-label>Range</ion-label>
  <ion-item>
    <ion-range>
      <ion-icon range-left small name="flash-off"></ion-icon>
      <ion-icon range-right name="flashlight"></ion-icon>
    </ion-range>
  </ion-item>
</div>

</ion-content>
