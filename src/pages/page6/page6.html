<ion-header>
  <ion-navbar>
    <button ion-button rounded menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Toasts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button color="light" block rounded (click)="topToast()"> Top Toast</button>
  <button ion-button color="dark" block rounded (click)="showToast('middle')"> Middle Toast</button>
  <button ion-button color="light" block rounded (click)="bottomToast()"> Bottom Toast</button>
  <button ion-button color="dark" block rounded (click)="longToast()"> Long custom Toast</button>


</ion-content>
